<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Основа плеера</title>
        <link href="./src/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="player">
            <div class="timeline">
                <div class="timeline-chunk timeline-chunk-active">
                    <div class="timeline-chunk-inner"></div>
                </div>

                <div class="timeline-chunk">
                    <div class="timeline-chunk-inner"></div>
                </div>

                <div class="timeline-chunk">
                    <div class="timeline-chunk-inner"></div>
                </div>

                <div class="timeline-chunk">
                    <div class="timeline-chunk-inner"></div>
                </div>
            </div>
            <div class="player-content-wrapper">
                <div class="player-chunk-switcher player-chunk-prev"></div>
                <div class="player-chunk-switcher player-chunk-next"></div>

                <div class="player-content">
                    <div class="player-chunk player-chunk-active">
                        <img src="./src/images/img1.jpeg" alt="Каппадокия">
                    </div>

                    <div class="player-chunk">
                        <img src="./src/images/img2.jpeg" alt="Мальдивы">
                    </div>

                    <div class="player-chunk">
                        <img src="./src/images/img3.jpeg" alt="Париж">
                    </div>

                    <div class="player-chunk">
                        <img src="./src/images/img4.jpeg" alt="Италия">
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./src/index.js"></script>
    </body>
</html>
